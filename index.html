<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>

    <!-- tailwind and daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize design -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Bebas Neue', sans-serif;
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/6500a0c576.js" crossorigin="anonymous"></script>


</head>

<body class="font-lato">

    <header>
        <!-- navbar section -->

        <nav class="mt-6   max-w-7xl mx-auto  bg-[#F85559] rounded-full ">

            <div class="flex p-3 items-center justify-center ">

                <div class="w-1/4 flex justify-evenly text-[#FFF] text-lg font-normal">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Shop</a>
                    <a href="">All Fruits</a>
                </div>

                <div class="w-2/5 flex justify-center items-center gap-6 ">
                    <img src="./images/logo.png" alt="">
                    <h1 class="text-3xl text-[#FFF] font-bold ">Fruit Burst</h1>
                </div>

                <div class="flex justify-end items-center relative p-4 w-1/4">
                        <input class="rounded-3xl h-10 px-5" type="text" placeholder="Search here">
                        <div class="absolute right-6">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ede3e3;"></i>
                        </div>
                </div>

            </div>
 
        </nav>

        <section >
            <!-- banner section -->
            <div class="m-16 max-w-7xl mx-auto relative">

                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                      <img src="./images/banner1.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide2" class="carousel-item relative w-full">
                      <img src="./images/banner2.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide3" class="carousel-item relative w-full">
                      <img src="./images/banner3.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide4" class="carousel-item relative w-full">
                      <img src="./images/banner4.png" class="w-full" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                  </div>

                  <div class="absolute rounded-sm  bottom-64 left-72 flex flex-col items-center ">
                    <h1 class="text-center text-7xl font-extrabold text-[#FFF]">Exotic tastes at your <br> doorstep</h1>
                    
                    <p class="text-base text-[#FFF]">We supply highly quality organic products</p>

                    <button class=" text-4xl p-3 mt-4 rounded-2xl font-semibold text-[#FFF] bg-[#F85559] ">Shop Now</button>
                  </div>


                  <div class=" flex p-5 bg-[#FFF] rounded-lg justify-center w-fit absolute left-64 -bottom-20">
                    <img src="./images/fruit1.png" alt="">
                    <img src="./images/fruit2.png" alt="">
                    <img src="./images/fruit3.png" alt="">
                    <img src="./images/fruit4.png" alt="">
                    <img src="./images/fruit5.png" alt="">
                    
                  </div>


            </div>
        </section>

    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
